<%- include('header.html') %>

<h1>New Product</h1>

<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input
      type="text"
      name="name"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Price</label>
    <input
      type="number"
      name="price"
      class="form-control"
      id="exampleInputPassword1"
    />
  </div>

  <div class="mb-3">
    <label for="exampleInputImageFile" class="form-label">Image</label>
    <input
      type="file"
      name="productImage"
      class="form-control"
      id="exampleInputImageFile"
    />
  </div>

  <div class="mb-3">
    <label class="frorm-label" for="tags">Tags </label>
    <div class="form-check" id="tags">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
        name="work"
      />
      <label class="form-check-label" for="flexCheckDefault"> work </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckChecked"
        name="lifestyle"
      />
      <label class="form-check-label" for="flexCheckChecked"> lifestyle </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckChecked"
        name="motor"
      />
      <label class="form-check-label" for="flexCheckChecked"> motor </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckChecked"
        name="mobile"
      />
      <label class="form-check-label" for="flexCheckChecked"> mobile </label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<%- include('footer.html') %>
